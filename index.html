<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>2D-Water</title>
    <link rel="stylesheet" href="ref/css/main.css">
    <script type="module" src="src/main.js"></script>
</head>

<body>
    <div id="grid">
        <canvas id="canvas" width="960" height="720"></canvas>
        <div id="toolbar">
            <p>Water Depth</p>
            <label for="depth-input">Change</label>
            <input type="range" id="depth-input" min="0.8" max="1.2" step="0.05" value="1" autocomplete="off">
            <div>
                <label for="random-waves-input">Random Waves</label>
                <input type="radio" name="mode" id="random-waves-input" autocomplete="off" checked>
            </div>
            <div>
                <label for="interact-waves-input">Interactive Waves</label>
                <input type="radio" name="mode" id="interact-waves-input" autocomplete="off">
            </div>
            <p>Load Texture</p>
            <input type="file" id="texture-input" accept="image/jpeg" autocomplete="off">
            <button type="button" id="save-image-button">Save Image</button>
        </div>
        <div id="about">
            <p>Course Project Spring23 Huixin Zhang</p>
        </div>
    </div>
</body>

</html>
